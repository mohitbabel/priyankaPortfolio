<script>

  function modalbtnSweetAlert() {
    let fistName, lastName, email, contactNumber;
    fistName = $('#firstName').val();
    lastName = $('#lastName').val();
    email = $('#contactNumber').val();
    contactNumber = $('#email').val();

    if(fistName && lastName && email && contactNumber) {
      swal(
          'Success',
          'Thankyou for contact us. We will get back to you very soon! <b style="color:green;">Success</b> button!',
          'success'
        );
        $('#firstName').val('');
        $('#lastName').val('');
        $('#contactNumber').val('');
        $('#email').val('');
        $("#exampleModal").modal("hide");
    } else {
        swal({
        icon: 'error',
        title: 'Oops...',
        text: 'Some information is missing. Please check again!',
      })
    }
    
  }

</script>
